apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-skattekort-person
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  liveness:
    path: /internal/isAlive
    initialDelay: 5
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/isReady
    initialDelay: 5
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      memory: 4096Mi
    requests:
      cpu: 2000m
      memory: 4096Mi
  ingresses:
    - https://sokos-skattekort-person.intern.nav.no
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
  accessPolicy:
    inbound:
      rules:
        - application: salesforce
          namespace: teamcrm
          cluster: prod-external
  webproxy: true
  vault:
    enabled: true
    paths:
      - kvPath: /oracle/data/prod/creds/oseskatt_p-sokos_les
        mountPath: /var/run/secrets/nais.io/database-user
  env:
    - name: DATABASE_HOST
      value: a01dbfl037.adeo.no
    - name: DATABASE_PORT
      value: "1521"
    - name: DATABASE_NAME
      value: oseskatt_p
    - name: DATABASE_SCHEMA
      value: OSESKATT_P
    - name: USE_AUTHENTICATION
      value: "true"